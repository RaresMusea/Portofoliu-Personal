<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Convertor Baze de numerație</title>
</head>
<body>
  <h1>Convertor și Calculator baze de numerație-Realizat de Mușea Rareș-Gabriel</h1>
  <h4>Selectați o opțiune:</h4>
  <br>
  <div class="flex-wrap">
  <button  id="converter" type="button" class="button" data-bs-toggle="modal" data-bs-target="#BaseConverter">Convertor baze de numerație</button>
  <button id="calculator" class="button" data-bs-toggle="modal" data-bs-target="#BaseCalculator">Calculator baze de numerație</button>
</div>

<div class="modal fade" id="BaseConverter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Convertor Baze</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form">
        <label for="number-conv" class="labels">Se va converti numărul</label>
        <input type="text" placeholder="Introduceți numărul de convertit" id="number-conv">
        <label for="initial-base" class="labels">Din baza</label>
        <select name="initial-base" id="initial-base">
          <option value="2">2 (binar)</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8 (octal)</option>
          <option value="9">9</option>
          <option value="10">10 (zecimal)</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16 (hexazecimal)</option>


        </select>


        <label for="initial-base" class="labels1 ">În baza:</label>
        <select name="initial-base" id="initial-base" class="finalbase">
          <option value="2">2 (binar)</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8 (octal)</option>
          <option value="9">9</option>
          <option value="10">10 (zecimal)</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16 (hexazecimal)</option>
        </select> <br><br><br>
        <h3 class="result"></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
        <button type="button" class="btn btn-secondary" id="reset">Resetează</button>
        <button type="button" class="btn btn-primary convert" id="conversion">Conversie</button>
      </div>
    </div>
  </div>
</div>
</div>

<!--==============================================================================================-->

<div class="modal fade" id="BaseCalculator" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Calculator baze</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form">
          <label for="base" class="labels">Selectați baza:</label>
          <select name="base" id="base">
          <option value="2">2 (binar)</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8 (octal)</option>
          <option value="9">9</option>
          <option value="10">10 (zecimal)</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16 (hexazecimal)</option>
        </select>
          <label for="number-conv" class="labels numberlabel">Primul număr:</label>
          <input type="text" placeholder="Introduceți primul număr aici" id="number-conv" class="nr1">
        <label for="initial-base" class="labels2">Selectați operator:</label>
        <select name="initial-base" id="initial-base" class="finalbase op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="x">x</option>
          <option value="/">&divide</option>
        </select>
        <label for="number-conv" class="labels numberlabel">Al doilea număr:</label>
        <input type="text" placeholder="Introduceți cel de-al doilea număr aici" id="number-conv" class="nr2">
        
        
        <br><br><br>
        <h3 class="result1"></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
        <button type="button" class="btn btn-secondary" id="reset1">Resetează</button>
        <button type="button" class="btn btn-primary convert calculate" id="conversion" >Calculează</button>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="functionality_converter.js"></script>
<script type="module" src="functionality_calculator.js"></script>
</body>
</html>
